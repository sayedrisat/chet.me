<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat.Me AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup" class="popup">
        <p>Want to chat on Telegram? <a href="https://t.me/Chatdotmebot" target="_blank">Click here!</a></p>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.png" alt="Chat.Me Logo" class="logo">
            <h1>Chat.Me AI</h1>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="bot-message"><img src="logo.png" class="bot-avatar"> <strong>Bot:</strong> Hello! How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
